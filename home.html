<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GT IPTV - Bienvenido</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
    background: linear-gradient(to bottom, #A90033, #410536);
    color: white;
    font-family: 'Roboto', Arial, sans-serif;
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    overflow: hidden;
    padding-bottom: 140px; /* reserva anuncio */
}

/* LOGO */
.logo-section {
    display: flex;
    justify-content: center;
    align-items: center;
    padding-top: 20px;
}
.logo {
    width: 120px;
    height: 120px;
    animation: pulse 2s infinite;
}

/* CONTENIDO */
.content-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
    margin-top: 10px;
}
.message {
    font-size: 18px;
    font-weight: 700;
    text-align: center;
}
.countdown {
    font-size: 24px;
}

/* BOTÓN */
.button-section {
    display: flex;
    justify-content: center;
    margin-top: 15px;
}
button {
    padding: 10px 32px;
    font-size: 17px;
    font-weight: 700;
    color: #fff;
    border: none;
    border-radius: 10px;
}
button:disabled {
    background: #666;
}
button:not(:disabled) {
    background: #28a745;
}

/* ANUNCIO */
.ad-container {
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    max-width: 400px;
    max-height: 120px;
    background: rgba(0,0,0,0.9);
    padding: 8px;
    border-radius: 10px;
    border: 3px solid #A90033;
    z-index: 999;
    overflow: hidden;
}

</style>
</head>

<body>

<!-- LOGO -->
<div class="logo-section">
    <img src="https://world-app.github.io/docs/2702606_ico.png" class="logo" alt="GT IPTV">
</div>

<!-- TEXTO -->
<div class="content-section">
    <div class="message" id="message">Inicializando APP...</div>
    <div class="countdown" id="countdown">10</div>
</div>

<!-- BOTÓN -->
<div class="button-section">
    <button id="accessButton" disabled>Acceder</button>
</div>

<!-- ANUNCIO NATIVO (TUYO) -->
<div class="ad-container">
    <script async data-cfasync="false"
        src="https://pl28533162.effectivegatecpm.com/0a54289caa2e24219cc50169ae637963/invoke.js">
    </script>
    <div id="container-0a54289caa2e24219cc50169ae637963"></div>
</div>

<!-- SOCIAL BAR (TUYO) -->
<script src="https://pl28533123.effectivegatecpm.com/c0/fa/b1/c0fab117c3bc319fb642565de68be6e9.js"></script>

<script>
let countdown = 10;
const messages = [
    "Cargando los módulos...",
    "Conectando servidores...",
    "Optimizando experiencia...",
    "Presiona el botón acceder para continuar"
];
let index = 0;

const msg = document.getElementById("message");
const cd = document.getElementById("countdown");
const btn = document.getElementById("accessButton");
const logo = document.querySelector(".logo");

const timer = setInterval(() => {
    countdown--;
    cd.textContent = countdown;

    if (countdown % 3 === 0 && index < messages.length) {
        msg.textContent = messages[index++];
    }

    if (countdown <= 0) {
        clearInterval(timer);
        cd.style.display = "none";
        btn.disabled = false;
        logo.style.animation = "none";
    }
}, 1000);

btn.addEventListener("click", () => {
    window.location.href = "go:azplay";
});
</script>

</body>
</html>
