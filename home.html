<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>GT IPTV - Bienvenido</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
    background: linear-gradient(to bottom, #A90033, #410536);
    color: white;
    font-family: 'Roboto', Arial, sans-serif;
    margin: 0;
    padding-bottom: 140px; /* espacio para anuncio */
    height: 100vh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

.logo-section {
    flex: 0 0 30%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.logo {
    width: 150px;
    height: 150px;
    animation: pulse 2s ease-in-out infinite;
}

@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
}

.content-section {
    flex: 0 0 40%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.message {
    font-size: 20px;
    font-weight: 700;
    text-align: center;
    margin-bottom: 15px;
}

.countdown {
    font-size: 26px;
}

.button-section {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 2000;
}

button {
    padding: 10px 32px;
    font-size: 18px;
    font-weight: 700;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}

button:disabled {
    background-color: #666;
}

button:not(:disabled) {
    background-color: #28a745;
}

.ad-container {
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    max-width: 400px;
    background-color: rgba(0,0,0,0.9);
    padding: 10px;
    text-align: center;
    border-radius: 10px;
    z-index: 1000;
}
</style>
</head>

<body>

<div class="logo-section">
    <img src="https://world-app.github.io/docs/2702606_ico.png" alt="GT IPTV" class="logo">
</div>

<div class="content-section">
    <div class="message" id="message">Inicializando APP...</div>
    <div class="countdown" id="countdown">10</div>
</div>

<div class="button-section">
    <button id="accessButton" disabled>Acceder</button>
</div>

<!-- ðŸ”¥ PUBLICIDAD (SOLO TUS CÃ“DIGOS) -->
<div class="ad-container">
    <script src="https://pl28533123.effectivegatecpm.com/c0/fa/b1/c0fab117c3bc319fb642565de68be6e9.js"></script>

    <script async data-cfasync="false"
        src="https://pl28533162.effectivegatecpm.com/0a54289caa2e24219cc50169ae637963/invoke.js">
    </script>
    <div id="container-0a54289caa2e24219cc50169ae637963"></div>
</div>

<script>
let countdown = 10;
const messages = [
    "Cargando los mÃ³dulos...",
    "Cargando la estÃ©tica...",
    "Conectando con servidores...",
    "Bienvenid@ a GT IPTV"
];

let messageIndex = 0;
const messageEl = document.getElementById("message");
const countdownEl = document.getElementById("countdown");
const button = document.getElementById("accessButton");

const timer = setInterval(() => {
    countdown--;
    countdownEl.textContent = countdown;

    if (countdown % 3 === 0 && messageIndex < messages.length) {
        messageEl.textContent = messages[messageIndex++];
    }

    if (countdown <= 0) {
        clearInterval(timer);
        countdownEl.style.display = "none";
        button.disabled = false;
        document.querySelector(".logo").style.animation = "none";
    }
}, 1000);

button.addEventListener("click", () => {
    window.location.href = "go:azplay";
});
</script>

</body>
</html>
