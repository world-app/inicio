    <script>
        let countdown = 10;
        const messages = [
            "Cargando los módulos...",
            "Cargando la estética...",
            "Conectando con servidores",
            
            "Bienvenid@ a GT IPTV"
        ];
        let messageIndex = 0;
        const messageElement = document.getElementById('message');
        const countdownElement = document.getElementById('countdown');
        const button = document.getElementById('accessButton');
        const logo = document.querySelector('.logo');
        const adContainer = document.getElementById('adContainer');
        const closeAdBtn = document.getElementById('closeAd');

        // Función para actualizar el mensaje cada 3 segundos
        const updateMessage = () => {
            if (messageIndex < messages.length) {
                messageElement.textContent = messages[messageIndex];
                messageIndex++;
            }
        };

        // Iniciar la cuenta atrás
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = `${countdown}`;

            // Cambiar mensaje cada 3 segundos
            if (countdown % 3 === 0 && countdown < 15) {
                updateMessage();
            }

            if (countdown <= 0) {
                clearInterval(timer);
                countdownElement.style.display = 'none';
                button.disabled = false;
                logo.style.animation = 'none'; // Detener animación del logo
            }
        }, 1000);

        // Evento para el botón
        button.addEventListener('click', () => {
            window.location.href = 'go:azplay';
        });

        // Evento para cerrar el anuncio
        closeAdBtn.addEventListener('click', () => {
            adContainer.style.display = 'none';
        });
    </script>
