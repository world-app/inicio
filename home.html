<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GT IPTV - Bienvenido</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
    background: linear-gradient(to bottom, #A90033, #410536);
    color: white;
    font-family: 'Roboto', Arial, sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

.logo-section {
    flex: 0 0 30%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px;
}

.logo {
    width: 150px;
    height: 150px;
    animation: pulse 2s ease-in-out infinite;
}

@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
}

.content-section {
    flex: 0 0 40%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.message {
    font-size: 20px;
    font-weight: 700;
    margin-bottom: 20px;
    text-align: center;
}

.countdown {
    font-size: 25px;
}

.button-section {
    flex: 0 0 20%;
    display: flex;
    justify-content: center;
    align-items: center;
}

button {
    padding: 8px 30px;
    font-size: 18px;
    font-weight: 700;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}

button:disabled {
    background-color: #666;
    cursor: not-allowed;
}

button:not(:disabled) {
    background-color: #28a745;
}

.ad-container {
    position: fixed;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    max-width: 400px;
    background-color: rgba(0,0,0,0.9);
    padding: 10px;
    border-radius: 10px;
    z-index: 999;
    text-align: center;
}

.close-btn {
    position: absolute;
    top: 5px;
    right: 8px;
    background: none;
    border: none;
    color: white;
    font-size: 20px;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="logo-section">
    <img class="logo" src="https://world-app.github.io/docs/2702606_ico.png" alt="GT IPTV">
</div>

<div class="content-section">
    <div class="message" id="message">Inicializando APP...</div>
    <div class="countdown" id="countdown">10</div>
</div>

<div class="button-section">
    <button id="accessButton" disabled>Acceder</button>
</div>

<div class="ad-container" id="adContainer">
    <button class="close-btn" id="closeAd">&times;</button>

    <!-- SOLO TUS ANUNCIOS -->
    <script async data-cfasync="false"
      src="https://pl28533162.effectivegatecpm.com/0a54289caa2e24219cc50169ae637963/invoke.js">
    </script>
    <div id="container-0a54289caa2e24219cc50169ae637963"></div>
</div>

<script>
let countdown = 10;
const messages = [
    "Cargando los módulos...",
    "Cargando la estética...",
    "Conectando con servidores...",
    "Bienvenid@ a GT IPTV"
];

let index = 0;
const msg = document.getElementById("message");
const cd = document.getElementById("countdown");
const btn = document.getElementById("accessButton");

const timer = setInterval(() => {
    countdown--;
    cd.textContent = countdown;

    if (countdown % 3 === 0 && index < messages.length) {
        msg.textContent = messages[index++];
    }

    if (countdown <= 0) {
        clearInterval(timer);
        cd.style.display = "none";
        btn.disabled = false;
        document.querySelector(".logo").style.animation = "none";
    }
}, 1000);

btn.addEventListener("click", () => {
    window.location.href = "go:azplay";
});

document.getElementById("closeAd").onclick = () => {
    document.getElementById("adContainer").style.display = "none";
};
</script>

<!-- TU POP SCRIPT (si luego lo quieres quitar, lo quitamos aquí) -->
<script src="https://pl28533123.effectivegatecpm.com/c0/fa/b1/c0fab117c3bc319fb642565de68be6e9.js"></script>

</body>
</html>
