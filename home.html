<style>
body {

}
.logo-section {
    flex: 0 0 30%;

    animation: pulse 2s infinite;

}
.ad-container {
    position: fixed;
    bottom: 0;
    width: 90%;
    max-width: 400px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,.9);
    padding: 10px;
    border-radius: 10px;
}
.close-btn {
    position: absolute;
    top: 5px;
    right: 8px;
    background: none;

    font-size: 20px;
    border: none;

const btn = document.getElementById("accessButton");

        cd.style.display = "none";
